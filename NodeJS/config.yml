db:
  host: 127.0.0.1
  user: chicken_coop
  pass: supersecret
  db_name: chicken_coop
  dialect: mysql # can be mysql, mariadb, sqlite, postgres or mssql
  storage: # only for sqlite. relative path to db file.
  pool:
    max: 5
    min: 0
    idle: 10000
web:
  host: 127.0.0.1 # leave blank to accept connections on any available IP address
  port: 8000
mqtt:
  host: 127.0.0.1 # leave blank to accept connections on any available IP address
  port: 1883
  stats: true
  id: broker
  publishNewClient: true
  maxInflightMessages: 1024
  backend:
    json: false
    wildcardOne: +
    wildcardSome: '#'
statuses: # Default statuses to populate DB on first run of server. Items can be added or removed from this list as needed.
  door: closed
#  fan: off
  light: off
  water heater: off
beacon:
  interval: 5 # Number of seconds to delay between time beacon messages sent
timezone:
  offset: 5 # Number of hours from GMT. (If timezone is GMT-5, this should be a positive 5, if GMT+2 this should be -2)
admin:
  username: admin
  password: secret # Admin password for remote access on frontend.
